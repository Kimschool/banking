<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h1>회원가입</h1>
<form th:action="@{/signUp}" method="post">
    <div>
        <label for="id">ID:</label>
        <input type="text" id="id" name="id">
    </div>
    <div>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="passwordchk">PASSWORD(확인):</label>
        <input type="password" id="passwordchk" name="passwordchk">
    </div>
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">
    </div>
    <div>
        <label for="gender">성별:</label>
        <input type="radio" id="gender" name="gender" value="0">남 <input type="radio" name="gender" value="1">여
    </div>
    <button type="submit">회원가입</button>
    <button onclick="location.href='/index'">뒤로가기</button>

</form>
<span th:text="${msg}"></span>

</body>
</html>
